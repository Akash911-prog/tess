<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            margin-top: 0;
            font-size: 2em;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        #startBtn {
            background: #4CAF50;
            color: white;
        }

        #startBtn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        #stopBtn {
            background: #f44336;
            color: white;
        }

        #stopBtn:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        #output {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            min-height: 100px;
            margin-top: 20px;
            text-align: left;
            line-height: 1.6;
        }

        .status {
            margin: 15px 0;
            font-weight: bold;
            font-size: 1.1em;
        }

        .error {
            color: #ffcccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¤ Speech Recognition</h1>
        <p class="status" id="status">Ready to listen</p>

        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="stopBtn" disabled>Stop</button>
        </div>

        <div id="output">
            <p>Click "Start" and begin speaking...</p>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        // Check if browser supports Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
            status.textContent = 'Speech Recognition not supported in this browser';
            status.classList.add('error');
            startBtn.disabled = true;
        } else {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.lang = 'en-US';

            let finalTranscript = '';

            recognition.onstart = () => {
                status.textContent = 'ðŸŽ™ï¸ Listening...';
                startBtn.disabled = true;
                stopBtn.disabled = false;
                finalTranscript = '';
            };

            recognition.onresult = (e) => {
                let interimTranscript = '';

                for (let i = e.resultIndex; i < e.results.length; i++) {
                    const transcript = e.results[i][0].transcript;
                    if (e.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }

                output.innerHTML = `
                    <p><strong>Final:</strong> ${finalTranscript}</p>
                    <p style="opacity: 0.7;"><em>Interim:</em> ${interimTranscript}</p>
                `;
            };

            recognition.onerror = (e) => {
                status.textContent = `Error: ${e.error}`;
                status.classList.add('error');
                startBtn.disabled = false;
                stopBtn.disabled = true;
            };

            recognition.onend = () => {
                status.textContent = 'Stopped';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            };

            startBtn.addEventListener('click', () => {
                status.classList.remove('error');
                recognition.start();
            });

            stopBtn.addEventListener('click', () => {
                recognition.stop();
            });
        }
    </script>
</body>

</html>
